<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="..//styles/style.css">
</head>
<body>
    <header>
        <h1>Une création ?</h1>
        <nav>
            <a href="Accueil.html">Accueil</a>
            <a href="Panier.html">Panier</a>
            <a href="Paiment.html">Paiement</a>
            <a href="Inscription.html">Inscription</a>

            <a href="MonCompte.html">Compte</a>
            <a href="CreerProduit.html">Créer</a>
        </nav>
    </header>
    <main class="container">
    <div class="main-card">
        <h2>Ajouter un produit</h2>
        <form id="create-product-form">
            <div class="form-group">
                <label for="product-name">Nom du produit</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-description">Description</label>
                <textarea id="product-description" name="product-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="product-price">Prix (€)</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="product-image">Image (URL ou nom de fichier)</label>
                <input type="text" id="product-image" name="product-image">
            </div>
            <button type="submit" class="btn-primary">Ajouter</button>
        </form>
    </div>
</main>
<script src="../scripts/create_product.js"></script>
</body>
</html>
