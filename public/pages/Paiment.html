<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link rel="stylesheet" href="..//styles/style.css">
</head>
<body>
    <header>
        <h1>Paiement</h1>
        <nav>
            <a href="Accueil.html">Accueil</a>
            <a href="Panier.html">Panier</a>
            <a href="Paiment.html">Paiement</a>
            <a href="Inscription.html">Inscription</a>
            <a href="Contact.html">Contact</a>
            <a href="MonCompte.html">Compte</a>
            <a href="CreerProduit.html">Créer</a>
        </nav>
    </header>
    <main class="container">
        <form id="payment-form" class="register-form">
            <h2>Informations de paiement</h2>
            <div class="form-group">
                <label for="card-number">Numéro de carte</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Date d'expiration</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn-primary">Payer maintenant</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Votre E-commerce</p>
    </footer>
    <script src="../scripts/paiment.js"></script>
</body>
</html>
